# Build and push the LLVM+MLIR Alpine Docker image to GHCR.
#
# This image is used by the release pipeline to build hew-codegen
# for Alpine/musl without rebuilding LLVM from source every time
# (~30 min build â†’ ~2 min using cached image).
#
# Trigger manually or when the Dockerfile changes.

name: Alpine LLVM Image

on:
  workflow_dispatch:
    inputs:
      llvm_version:
        description: "LLVM version to build"
        required: false
        default: "21.1.8"
  push:
    branches: [main]
    paths:
      - "installers/alpine/Dockerfile.llvm"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/llvm-alpine

permissions:
  contents: read
  packages: write

jobs:
  build-image:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract platform slug
        id: platform
        run: echo "slug=$(echo '${{ matrix.platform }}' | tr '/' '-')" >> "$GITHUB_OUTPUT"

      - name: Build and push (per-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: installers/alpine/Dockerfile.llvm
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:21-${{ steps.platform.outputs.slug }}
          build-args: |
            LLVM_VERSION=${{ inputs.llvm_version || '21.1.8' }}
          cache-from: type=gha,scope=llvm-alpine-${{ steps.platform.outputs.slug }}
          cache-to: type=gha,mode=max,scope=llvm-alpine-${{ steps.platform.outputs.slug }}

  # Create a multi-arch manifest after both platform builds succeed
  manifest:
    needs: build-image
    runs-on: ubuntu-24.04
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          docker manifest create \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:21 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:21-linux-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:21-linux-arm64

          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:21
